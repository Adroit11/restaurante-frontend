<h6 class="title">CADASTRAR PEDIDO</h6>

<form autocomplete="off" [formGroup]="formPedido" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fa fa-sort-numeric-asc"></i>
        </div>
      </div>
      <input type="number" class="form-control" min="1" max="10" placeholder="selecione a mesa" formControlName="mesa">
    </div>
  </div>

  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fa fa-user"></i>
        </div>
      </div>
      <input type="text" class="form-control" placeholder="entre com o nome do atendente" formControlName="atendente">
    </div>
  </div>

  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fa fa-calendar"></i>
        </div>
      </div>
      <input type="datetime-local" class="form-control" placeholder="dd/mm/yy hh:mm" formControlName="horaAbertura">
    </div>
  </div>

  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fa fa-money"></i>
        </div>
      </div>
      <input class="form-control" placeholder="R$ 0.00" formControlName="valorTotal">
    </div>
  </div>

  <div class="form-group">
    <button class="btn btn-success btn-lg btn-block" type="submit">
      <i class="fa fa-plus"></i>
      Cadastrar
    </button>
  </div>

</form>
